<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto IMC</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <script src="script.js"></script>
    
    <header>
        <h1 id="titulo">Projeto IMC</h1>
    </header>

    <main id="main">
        <section id="container">

            <h1 id="titulo_main">Teste IMC</h1>

            <div id="dados">
                <p class="item">Altura?
                    <input type="number" id="altura" min="1" placeholder=" cm" class="caixa">
                </p>

                <p class="item">Peso?
                    <input type="number" id="peso" min="1" placeholder=" kg" class="caixa">
                </p>

                <p class="item">Idade?
                    <input type="number" id="idade" min="5" placeholder=" anos" class="caixa">
                </p>
            </div>

             <p id="sexo">Sexo?
                <input type="radio" id="sexoM" name="sexo" class="sexo">
                <label for="sexoM">Masculino</label> 

                <input type="radio" id="sexoF" name="sexo" class="sexo">
                <label for="sexoF">Feminino</label>
             </p>

             <p>
                <button id="botao" value="Verificar" onclick="calcularIMC()">Verificar</button>
            </p>
        </section>

        <section id="resp">
            
            <p id="respIMC"></p>
            
            <p id="pesoIdeal"></p>
            
            <p id="img"></p>

            <p id="classificacao">. . .</p>
        
        </section>

    </main>

    <footer>&copy;Desenvolvimento Juc√°s</footer>
</body>
</html>
